<div class="content-wrapper">
<mat-card style="border: 1px;">
    <h2>Sent Notes</h2>
    <div class="mat-elevation-z8">
    <table mat-table  [dataSource]="dataSource" matSort >
      
      <ng-container matColumnDef="receiver" >
        <th mat-header-cell   *matHeaderCellDef >Receiver</th>
        <td mat-cell *matCellDef="let element">{{ element.receiver }}</td>
      </ng-container>  
    
      <!-- <ng-container matColumnDef="designation" >
        <th mat-header-cell *matHeaderCellDef > Designation </th>
        <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
      </ng-container> -->
  
      <!-- Date & Time Column -->
      <ng-container matColumnDef="datetime" >
        <th mat-header-cell  *matHeaderCellDef mat-sort-header>Date & Time</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date: "dd-MM-yyyy hh:mm a" }}</td>
      </ng-container>
  
      <!-- Urgency Column -->
      <ng-container matColumnDef="urgency">
        <th mat-header-cell *matHeaderCellDef>Urgency</th>
        <td mat-cell *matCellDef="let element">{{ element.urgencyLevel }}</td>
      </ng-container>
  
      <!-- Message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>
    <div class="pagination">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
    </div>
  </div>
  </mat-card>
</div>
