<style>
  .heighlightClass{background-color: blue;}

    .example-container {
        display: flex;
        flex-direction: column;
        min-width: 300px;
      }
      
      .example-header {
        min-height: 64px;
        padding: 8px 24px 0;
      }
      
      .mat-form-field {
        font-size: 14px;
        width: 100%; 
      }
      
      .mat-table {
        overflow: auto;
        max-height: 500px;
      }
      
    </style>
  
  <app-header></app-header> 
  
  <app-physician-navbar >
  </app-physician-navbar>
  
  
  <div class="content-wrapper">
          
    <section class="content-header">      
    </section>
    <section class="content">
        <div class="container-fluid">
          <div class="row">         
            <div class="col-md-12">            
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Upcoming Appointment List</h3>
                </div>               
              
                <div class="example-header">               
                </div>

                
  
                <div class="example-container mat-elevation-z8">
  
                  <table mat-table [dataSource]="dataSource" matSort>                  
                   
                    <ng-container matColumnDef="AppointmentId">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.appointmentId}} </mat-cell>                        
                    </ng-container>
                
                  
                    <ng-container matColumnDef="Title">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
                    </ng-container>
                
                   
                    <ng-container matColumnDef="AppointmentDate">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                     
                      <mat-cell  *matCellDef="let row" > {{row.appointmentDate|date: "yyyy-MM-dd"}} </mat-cell>
                    </ng-container>
                
                  
                    <ng-container matColumnDef="AppointmentTime">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
                      <mat-cell *matCellDef="let row" > {{row.appointmentTime}} </mat-cell>
                    </ng-container>
  
                    <ng-container matColumnDef="PatientName">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.patientName}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>  Decline </mat-header-cell>
                        <mat-cell *matCellDef="let row"  >
                        <td *ngIf="row.status == 'created'">
                          <a href="javascript:void(0)" (click)="setAppoitmentId(row.appointmentId);">Decline</a> 
                        </td>
                        <td *ngIf="row.status == 'Declined'">
                          <div><span>Appointment Declined</span></div> 

                        </td>
                        </mat-cell>
                      </ng-container>
                
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
                  
                </div>
              
              </div>
            </div>
        </div>
    <!-- </section> -->
  </div>
