<style>
  .example-container {
      display: flex;
      flex-direction: column;
      min-width: 300px;
    }
    
    .example-header {
      min-height: 64px;
      padding: 8px 24px 0;
    }
    
    .mat-form-field {
      font-size: 14px;
      width: 100%;
    }
    
    .mat-table {
      overflow: auto;
      max-height: 500px;
    }
    
  </style>

<app-header></app-header> 

<app-patient-navbar 
    class="main-sidebar sidebar-dark-primary elevation-4"></app-patient-navbar>

  
    <div class="content-wrapper">
        
      <section class="content-header">      
      </section>
      <section class="content">
          <div class="container-fluid">
            <div class="row">         
              <div class="col-md-12">            
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Appointment List</h3>
                  </div>               
                
                  <div class="example-header">               
                  </div>
    
                  <div class="example-container mat-elevation-z8">
    
                    <table mat-table [dataSource]="dataSource" matSort>                  
                     
                      <ng-container matColumnDef="AppointmentId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.appointmentId}} </mat-cell>                        
                      </ng-container>
                  
                    
                      <ng-container matColumnDef="Title">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
                      </ng-container>
                  
                     
                      <ng-container matColumnDef="AppointmentDate">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.appointmentDate | date:'yyyy/MM/dd'}} </mat-cell>
                      </ng-container>
                  
                    
                      <ng-container matColumnDef="AppointmentTime">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.appointmentTime}} </mat-cell>
                      </ng-container>
    
                      <ng-container matColumnDef="PhysicianName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Physician Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.physicianName}} </mat-cell>
                      </ng-container>
    
                      <!-- <ng-container matColumnDef="Actions">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row" [routerLink]="['/schedule']"><a href="javascript:void(0)">Edit</a>   </mat-cell>
                      </ng-container> -->
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;">
                      </mat-row>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
                    
                  </div>
                
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
