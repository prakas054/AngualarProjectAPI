<style>
    .example-container {
        display: flex;
        flex-direction: column;
        min-width: 300px;
      }
      
      .example-header {
        min-height: 64px;
        padding: 8px 24px 0;
      }
      
      .mat-form-field {
        font-size: 14px;
        width: 100%;
      }
      
      .mat-table {
        overflow: auto;
        max-height: 500px;
      }

      .mat-primary {
        padding: 0 6px 0 6px;
        margin: 4px 2px 4px 2px;
        min-width: 1px;
        border-radius: 0px;
        font-size: 14px;
        text-align: center;
        text-decoration:none;
        border: none;
        outline: none;
    }
    /* .mat-header-cell{ 
    text-align: center; 
    display: flex;
    padding: 21px 0;
    } */
    </style>
    
    
    <app-header></app-header>
      <app-physiciandash></app-physiciandash>
       
    
        <div class="content-wrapper">
        
          <section class="content-header">      
          </section>
          <section class="content">
              <div class="container-fluid">
                <div class="row">         
                  <div class="col-md-12">            
                    <div class="card card-primary">
                      <div class="card-header">
                        <h3 class="card-title">Appointment</h3>
                      </div>               
                    
                      <div class="example-header">
                        <!-- <mat-form-field>
                          <input matInput (keyup)="applyFilter($any($event.target.value))" 
                                         placeholder="Filter">
                        </mat-form-field> -->
    
                        <button type="button" class="btn btn-primary float-right" (click)="btn_add()">Add Appointment</button>
                      </div>
    
                      <div class="example-container mat-elevation-z8">
    
                        <table mat-table [dataSource]="dataSource" matSort>                  
                         
                          <ng-container matColumnDef="AppointmentId">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.appointmentId}} </mat-cell>                        
                          </ng-container>
                      
                        
                          <ng-container matColumnDef="Title">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
                          </ng-container>
                      
                         
                          <ng-container matColumnDef="AppointmentDate">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.appointmentDate | date:'yyyy/MM/dd'}} </mat-cell>
                          </ng-container>
                      
                        
                          <ng-container matColumnDef="AppointmentTime">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.appointmentTime}} </mat-cell>
                          </ng-container>

                          <ng-container matColumnDef="PhysicianName">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Physician Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.physicianName}} </mat-cell>
                          </ng-container>
    
                          <ng-container matColumnDef="PatientName">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.patientName}} </mat-cell>
                          </ng-container>
    
                          <ng-container matColumnDef="Actions">
                            <mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 11px;"> Action </mat-header-cell>
                            <mat-cell *matCellDef="let row; let i = index;">
                              <button mat-button color="primary" [routerLink]="['/edit', row.appointmentId]">Edit</button>
                              <button mat-button color="primary" (click)="popup = true; setAppoitmentId(row.appointmentId);">Delete</button>
                            </mat-cell>
                          </ng-container>

                          <!-- <ng-container matColumnDef="Actions">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                            <mat-cell *matCellDef="let row" [routerLink]="['/edit', row.appointmentId]"><a href="javascript:void(0)">Edit</a></mat-cell>
                             <mat-cell *matCellDef="let row" (click)="DeleteAppointment_Click(row.appointmentId)"><a href="javascript:void(0)">Delete</a></mat-cell>
                          </ng-container> -->
                      
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;">
                          </mat-row>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
                        
                      </div>
                    
                    </div>
                  </div>
                </div>
              </div>

              <div class="overlay" *ngIf="popup">
                <div class="popup">
                  
                  <a class="close" (click)="popup = false">&times;</a>
                  <div class="content">
                   are you sure you want to delete <br/>appointment id :- {{appointId}} ?<br/><br/>
                  </div>

                  <button type="button" class="pupUpButton" (click)="DeleteAppointment_Click()">YES</button>
                  <button type="button" class="pupUpButton" (click)="popup = false">NO</button>
                </div>
              </div>
          </section>
        </div>
