<style>
.example-container {
    display: flex;
    flex-direction: column;
    min-width: 300px;
  }
  
  .example-header {
    min-height: 64px;
    padding: 8px 24px 0;
  }
  
  .mat-form-field {
    font-size: 14px;
    width: 100%;
  }
  
  .mat-table {
    overflow: auto;
    max-height: 500px;
  }
  
</style>

<app-header></app-header> 
<app-admin-navbar 
    class="main-sidebar sidebar-dark-primary elevation-4"></app-admin-navbar>  
   

    <div class="content-wrapper">
    
      <section class="content-header">      
      </section>
      <section class="content">
          <div class="container-fluid">
            <div class="row">         
              <div class="col-md-12">            
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">User List</h3>
                  </div>               
                
                  <div class="example-header">
                    <!-- <mat-form-field>
                      <input matInput (keyup)="applyFilter($any($event.target.value))" 
                                     placeholder="Filter">
                    </mat-form-field> -->

                    <button type="button" class="btn btn-primary float-right" (click)="btn_add()">Add New</button>
                  </div>

                  <div class="example-container mat-elevation-z8">

                    <table mat-table [dataSource]="dataSource" matSort>                  
                     
                      <ng-container matColumnDef="UserId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> UserId </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.userId}} </mat-cell>                        
                      </ng-container>
                  
                    
                      <ng-container matColumnDef="Title">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
                      </ng-container>
                  
                     
                      <ng-container matColumnDef="Name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                      </ng-container>
                  
                    
                      <ng-container matColumnDef="EmployeeId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> EmployeeId </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.employeeId}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="EmailId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> EmailId </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.emailId}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="Role">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.role}} </mat-cell>
                      </ng-container>                     

                      <ng-container matColumnDef="Actions">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row" [routerLink]="['/edituser', row.userId]"><a href="javascript:void(0)">Edit</a>   </mat-cell>
                      </ng-container>
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;">
                      </mat-row>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                    
                  </div>
                
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
