<style>
    .error{
        color: red;
    }
</style>

<div class="hold-transition login-page">
    <div class="login-box">
<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1"><b>PMS</b></a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">
            You forgot your password? Here you can easily retrieve a new
            password.
        </p>

        <form [formGroup]="forgotpwdForm" (submit)="forgotpassword()">

            <div class="input-group mb-3">
               <input  formControlName="email" type="email" placeholder="Email" class="form-control" />

               <div class="input-group-append">
                     <div class="input-group-text">
                         <span class="fa fa-envelope"></span>
                     </div>
               </div>  
            </div>
            <span *ngIf="forgotpwdForm.controls['email'].invalid && forgotpwdForm.controls['email'].dirty && forgotpwdForm.hasError('required','email')" class="error">Enter Valid Email Id</span>

            <div class="row">  
                <div class="col-6">
                    <button type="submit" class="btn btn-primary" style="width: 95%;" [disabled]="forgotpwdForm.invalid">Submit</button>
                </div>  
                <div class="col-6">
                    <button type="reset" class="btn btn-primary" style="width: 100%;" routerLink="/">Cancel</button>
                </div>       
            </div>

        </form>

      
        <p class="mt-3 mb-1">
            <a [routerLink]="['/']">Login</a>
        </p>
    </div>
</div>
    </div>
</div>
