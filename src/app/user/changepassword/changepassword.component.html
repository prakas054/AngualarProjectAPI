<style>
    .error{
        color: red;
    }
</style>

<div class="hold-transition login-page">
  <div class="login-box">
<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a routerLink="" class="h1"><b>PMS</b></a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">
            Change your password now.
        </p>
        <form [formGroup]="form" (ngSubmit)="changepwd_click()">
          <div class="input-group mb-3">
              <input formControlName="oldpwd" class="form-control" 
                     type="password" placeholder="Old Password" />

              <div class="input-group-append">
                 <div class="input-group-text">
                   <span class="fa fa-lock"></span>
                 </div>
              </div>
          </div>
          <span *ngIf="form.controls['oldpwd'].invalid && form.controls['oldpwd'].dirty && form.hasError('required','oldpwd')" class="error">Enter Old Password</span>

          <div class="input-group mb-3">
            <input formControlName="newpwd" class="form-control" 
                   type="password" placeholder="New Password" />

            <div class="input-group-append">
               <div class="input-group-text">
                 <span class="fa fa-lock"></span>
               </div>
            </div>
        </div>
        <span *ngIf="form.controls['newpwd'].invalid && form.controls['newpwd'].dirty && form.hasError('required','newpwd')" class="error">Enter New Password</span>

        <div class="input-group mb-3">
            <input formControlName="confirmpwd" class="form-control" 
                   type="password" placeholder="Confirm Password" />

            <div class="input-group-append">
               <div class="input-group-text">
                 <span class="fa fa-lock"></span>
               </div>
            </div>
        </div>
        
        <span *ngIf="form.controls['confirmpwd'].invalid && form.controls['confirmpwd'].dirty && form.hasError('required','confirmpwd')" class="error">Please Confirm Password</span>
        <span *ngIf="form.controls['confirmpwd'].invalid && form.controls['confirmpwd'].dirty && form.controls['confirmpwd'].errors?.['confirmvalidator']" class="error">Password must be match</span>
       

        <div class="row">
              <div class="col-6">                    
                    <button class="btn btn-primary" type="submit" style="width: 100%;" [disabled]="form.invalid">Submit</button>
              </div>
              <div class="col-6">                    
                <button class="btn btn-primary" type="reset" style="width: 100%;" routerLink="/">Cancel</button>
          </div>
        </div>

        </form>

        <p class="mt-3 mb-1">
            <a [routerLink]="['/']">Login</a>
        </p>
    </div>
</div>
</div>
</div>
