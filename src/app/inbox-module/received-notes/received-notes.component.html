
<app-header></app-header> 

<div class="content-wrapper">
<mat-card>
  <h2>Received Notes</h2>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- Designation Column -->
    <ng-container matColumnDef="designation" >
      <th mat-header-cell   *matHeaderCellDef >Designation</th>
      <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
    </ng-container>

    <!-- Sender Column -->
    <ng-container matColumnDef="sender" >
      <th mat-header-cell *matHeaderCellDef >Sender</th>
      <td mat-cell *matCellDef="let element">{{ element.sender }}</td>
    </ng-container>

    <!-- Date & Time Column -->
    <ng-container matColumnDef="datetime" >
      <th mat-header-cell  *matHeaderCellDef mat-sort-header>Date & Time</th>
      <td mat-cell *matCellDef="let element">{{ element.datetime }}</td>
    </ng-container>

    <!-- Urgency Column -->
    <ng-container matColumnDef="urgency">
      <th mat-header-cell *matHeaderCellDef>Urgency</th>
      <td mat-cell *matCellDef="let element">{{ element.urgency }}</td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="pagination">
    <mat-paginator [length]="25"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
  </div>
</div>
</mat-card>
</div>
