<app-header></app-header> 
<app-admin-navbar 
    class="main-sidebar sidebar-dark-primary elevation-4"></app-admin-navbar>  
   

    <div class="content-wrapper">
    
      <section class="content-header">      
      </section>
      <section class="content">
          <div class="container-fluid">
            <div class="row">         
              <div class="col-md-12">            
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Drug List</h3>
                  </div>               
                
                  <div class="example-header">
                    <!-- <mat-form-field>
                      <input matInput (keyup)="applyFilter($any($event.target.value))" 
                                     placeholder="Filter">
                    </mat-form-field> -->

                    <button type="button" class="btn btn-primary float-right" (click)="btn_add()">Add New</button>
                  </div>

                  <div class="example-container mat-elevation-z8">

                    <mat-table [dataSource]="dataSource" matSort>
                  
                     
                      <ng-container matColumnDef="drug_Name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Drug Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.drug_Name}} </mat-cell>                        
                      </ng-container>
                  
                    
                      <ng-container matColumnDef="drug_Generic_Name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Generic Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.drug_Generic_Name}} </mat-cell>
                      </ng-container>
                  
                     
                      <ng-container matColumnDef="drug_Manufacture_Name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.drug_Manufacture_Name}} </mat-cell>
                      </ng-container>
                  
                    
                      <ng-container matColumnDef="drug_Strength">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Drug Strength</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.drug_Strength}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="drug_Form">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Drug Form</mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.drug_Form}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="Actions">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row" [routerLink]="['/drugedit', row.drug_ID]"> <a href="javascript:void(0)">Edit</a>   </mat-cell>
                      </ng-container>

                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;">
                      </mat-row>
                    </mat-table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
